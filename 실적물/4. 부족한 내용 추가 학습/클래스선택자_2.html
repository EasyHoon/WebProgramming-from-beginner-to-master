<!DOCTYPE HTML>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Class Selector</title>
    <style>
      .abc {
        color: blue;
      }
      ul.xyz {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 class="abc">Lorem</h1>
    <p class="abc def">Phasellus lacinia tempus mauris eu laoreet. Proin gravida velit dictum dui consequat malesuada.</p>
    <ul class="xyz">
      <li>Dolor</li>
      <li>Amet</li>
    </ul>
    <p class="xyz">Mauris id odio pretium, sollicitudin sapien eget, adipiscing risus.</p>
  </body>
</html>
