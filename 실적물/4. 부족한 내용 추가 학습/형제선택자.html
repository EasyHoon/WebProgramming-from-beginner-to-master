<!DOCTYPE HTML>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>CSS | Sibling Selector</title>
    <style>
      h1 ~ p {color: red;}
    </style>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <div>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
  </body>
</html>
