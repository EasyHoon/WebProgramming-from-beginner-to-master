<!DOCTYPE HTML>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>ID Selector</title>
    <style>
      #abc {
        color: red;
      }
    </style>
  </head>
  <body>
    <p id="abc">Phasellus lacinia tempus mauris eu laoreet. Proin gravida velit dictum dui consequat malesuada.</p>
    <p>Mauris id odio pretium, sollicitudin sapien eget, adipiscing risus.</p>
  </body>
</html>
