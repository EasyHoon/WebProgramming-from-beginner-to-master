<html>

	<head>

		<title>반응선택자 :hover, :active</title>		

		<style>			

			@charset "utf-8";	

			div {

				background: green;

				color: #fff;

				font-size: 30px;

			}

			div:hover {

				background: orange;

			}

			div:active {

				background: red;

			}

		</style>

 

	</head>
