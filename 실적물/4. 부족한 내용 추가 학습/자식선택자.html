<!DOCTYPE HTML>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>CSS | Child Selector</title>
    <style>
      .as > p {color: red;}
    </style>
  </head>
  <body>
    <p>Lorem ipsum dolor sit amet.</p>
    <div class="as">
      <p>Lorem ipsum dolor sit amet.</p>
      <p>Lorem ipsum dolor sit amet.</p>
      <div class="qw">
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
    </div>
  </body>
</html>
