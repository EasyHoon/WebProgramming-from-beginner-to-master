<!DOCTYPE HTML>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Type Selector</title>
    <style>
      h1 {
        color: blue;
      }
      p {
        font-style: italic;
      }
      ul {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Lorem</h1>
    <p>Phasellus lacinia tempus mauris eu laoreet. Proin gravida velit dictum dui consequat malesuada.</p>
    <ul>
      <li>Dolor</li>
      <li>Amet</li>
    </ul>
    <p>Mauris id odio pretium, sollicitudin sapien eget, adipiscing risus.</p>
  </body>
</html>
